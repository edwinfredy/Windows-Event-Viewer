<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Event Log Viewer</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="maincss.css">
</head>
<body>
    <h1 class = "display-4">Windows Event Log Viewer</h1>

    <div id="basecontainer">

        <div id = "filterForm">
            <div id="logSource">
                <p><b>Source: </b></p>
                <label class = "radioLabel"><input type= "radio" name = "logSource" value = "System" class = "form-check-input">System</label>
                <label class = "radioLabel"><input type= "radio" name = "logSource" value = "Application" class = "form-check-input">Application</label>
                <label class = "radioLabel"><input type= "radio" name = "logSource" value = "Security" class = "form-check-input">Security</label>
                <label class = "radioLabel"><input type= "radio" name = "logSource" value = "Setup" class = "form-check-input">Setup</label>
            </div>
            <div id="logLevel">
                <p><b>Level:</b></p>
                <label class = "radioLabel"><input type="radio" name = "logLevel" value = "0" class = "form-check-input">All</label>
                <label class = "radioLabel"><input type="radio" name = "logLevel" value = "1" class = "form-check-input">Critical</label>
                <label class = "radioLabel"><input type="radio" name = "logLevel" value = "2" class = "form-check-input">Error</label>
                <label class = "radioLabel"><input type="radio" name = "logLevel" value = "3" class = "form-check-input">Warning</label>
                <label class = "radioLabel"><input type="radio" name = "logLevel" value = "4" class = "form-check-input">Information</label>
                <label class = "radioLabel"><input type="radio" name = "logLevel" value = "5" class = "form-check-input">Verbose</label>
            </div>
            <div id="eventIDFilter">
                <p class = "form-text">Event ID: </p>
                <input type="text" id="eventID" class = "form-control" size = "15">
            </div>
            <div id = "timeFrame">
                <p class = "form-text">Time Frame: </p>
                <input type="datetime-local" id="timeStart" class = "form-control">
                <input type="datetime-local" id="timeEnd" class = "form-control">
            </div>
            <button id="submit" class = "btn btn-dark">Search</button>
        </div>

        <div id="container">
            <table id="mainTable" class = "table table-primary rounded">
                <tr id="headingColumn">
                    <th>Level</th>
                    <th>Timestamp</th>
                    <th>Source</th>
                    <th>Event ID</th>
                </tr>
            </table>
        </div>

        <br>

        <h3>Details:</h3>

        <div id="detailsPane">
            <p><b>Description: </b></p>
            <p id="detailsDescription"></p>
            <br>
            <p><b>User: </b></p>
            <p id="detailsUser"></p>
            <br>
            <p><b>Computer: </b></p>
            <p id="detailsComputer"></p>
            <br>
            <p><b>Keywords: </b></p>
            <p id="detailsKeywords"></p>
        </div>
    </div>
    
    <script src="mainscript.js"></script>
</body>
</html>
